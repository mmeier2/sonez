<!DOCTYPE html>
<html lang="en">
  <head>
    {% block head %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>{% block title %}{%endblock%}</title>
    {% endblock %}
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Override css -->
    <link href="css/base.css" rel="stylesheet">

    <link href="css/landing-page.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Abel:400|Source+Code+Pro:200,300,400,500,600,700,900"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">

          </ul>
        </div>
      </div>
  </nav> -->

<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container topnav">

        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li id="past_li"><a href="/past">Past</a></li>
            <li id="present_li"><a href="/present">Present</a></li>
            <li id="future_li"><a href="/future">Future</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
{% block content %}{% endblock %}
  </body>
</html>
